<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Wiki View</title>
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
  
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Wikipedia</h1>
      <p>Wikipedia is a free online encyclopedia, created and edited by
          volunteers around the world and hosted by the Wikimedia Foundation.</p>
      <p>
        <a class="btn btn-primary btn-lg" 
          href="https://en.wikipedia.org/wiki/Special:Random"
          target="_blank">
          Wiki Random Article ?
        </a>
      </p>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="input-group">
            <input id="text" type="text" class="form-control" placeholder="Search on Wiki" onkeypress="PressEnter(this.value, event)" />
            <span class="input-group-btn">
              <button id="button" class="btn btn-primary" type="button">Search</button>
            </span>
          </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="app.js"></script>
  
</body>
</html>
